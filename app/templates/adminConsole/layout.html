<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/layout.css')}}">
    <title>Lufy Industry Manager</title>
</head>

<body>


    <div class="w3-sidebar w3-bar-block w3-collapse w3-card " style="width:200px;" id="mySidebar">

        <div style="margin-left:135px; padding-top: 10px;">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()"><i class="material-icons"
                    style=" font-size: 30px;">
                    close
                </i></button>
        </div>
        <div style="margin-left: 40px;" class="mt-3">
            <img src="{{url_for('static', filename='images/usericon.png')}}" alt="tantha logo" id="sidebarlogo">
        </div>
        <hr>
        <div id="sidebarLink" class="dashboard">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    dashboard
                </i><span style="margin-right: 10px;"></span> Dashboard</a>
        </div>


        <!-- Division -->

        <div id="sidebarLink" class="division">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    account_balance
                </i><span style="margin-right: 10px;"></span> Division</a>
        </div>



        <!-- Branch -->
        <div id="sidebarLink" class="branch">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    device_hub
                </i><span style="margin-right: 10px;"></span>Branch</a>
        </div>



        <!-- Stock -->
        <div id="sidebarLink" class="item">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    shopping_cart
                </i><span style="margin-right: 10px;"></span>Items</a>
        </div>


        <!-- Shop -->

        <div id="sidebarLink" class="shop">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    shopping_basket
                </i><span style="margin-right: 10px;"></span>Shop</a>
        </div>



        <div id="sidebarLink" class="employee">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    people
                </i><span style="margin-right: 10px;"></span>Employees</a>
        </div>



        <div id="sidebarLink">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    widgets
                </i><span style="margin-right: 10px;"></span>Catalogue</a>
        </div>



        <div id="sidebarLink">
            <a href="#" class="w3-bar-item w3-button nav-link"><i class="material-icons">
                    power_settings_new
                </i><span style="margin-right: 10px;"></span>Sign out</a>
        </div>
        <hr>
        <br>
        <div style="margin-left: 23px;">
            <p>Powered by Lufytech</p>
        </div>


    </div>

    <div class="w3-main" style="margin-left:200px">


        <div style="background: #1a1a1a;" class="w3-container" id="actionbar">
            <div class="row w3-container">

                <button style="margin-top:5px; margin-right: 10px; background-color: #1a1a1a; border: #1a1a1a;"
                    class="w3-xlarge w3-hide-large" onclick="w3_open()" id="toggleButton"><i class="material-icons"
                        style="font-size: 40px; color: white;">
                        dehaze
                    </i></button>
                <div style="padding-top: 2px;" id="title">
                    {% if title %}
                    {{title}}
                    {% endif %}
                </div>

            </div>
        </div>


        <div class="w3-container" onclick="w3_close()">
            <!-- main content block -->
            {% block content %}

            {% endblock %}

        </div>


    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";

        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }



    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
